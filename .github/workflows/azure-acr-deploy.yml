name: Build and push to Azure Container Registry

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create .env from secret (temporary, not checked in)
        run: |
          # create a temporary .env in the src/ build context from the ENV secret
          # printf avoids adding an extra newline and does not print the secret value
          printf '%s' "${{ secrets.ENV }}" > src/.env
        # do NOT echo or print the secret anywhere

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.ACR_REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: ./src
          file: ./src/Dockerfile
          push: true
          tags: ${{ secrets.ACR_REGISTRY }}/techworkshop:latest

      - name: Remove temporary .env
        if: always()
        run: |
          rm -f src/.env
